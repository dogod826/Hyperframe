<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hyperframe</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

<style>

:root{
--accent:#a855f7;
--accent2:#6366f1;
--glass:rgba(255,255,255,.06);
--border:rgba(255,255,255,.12);
}

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:'Space Grotesk',sans-serif;
background:#050505;
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* üî• Animated Background */

.bg{
position:fixed;
inset:0;
z-index:-2;
}

.orb{
position:absolute;
width:700px;
height:700px;
border-radius:50%;
filter:blur(160px);
opacity:.35;
animation:float 22s infinite ease-in-out;
}

.orb:nth-child(1){
background:#7c3aed;
top:-250px;
left:-200px;
}

.orb:nth-child(2){
background:#2563eb;
bottom:-300px;
right:-200px;
animation-duration:28s;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(80px)}
100%{transform:translateY(0)}
}

/* NAVBAR */

header{
position:fixed;
top:0;
width:100%;
z-index:999;
}

.navbar{
max-width:1200px;
margin:1rem auto;
padding:1rem 1.5rem;
display:flex;
justify-content:space-between;
align-items:center;
border-radius:18px;
background:var(--glass);
backdrop-filter:blur(24px);
border:1px solid var(--border);
box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.logo{
font-family:'JetBrains Mono';
font-size:1.4rem;
background:linear-gradient(90deg,#c084fc,#818cf8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

nav{
display:flex;
align-items:center;
gap:1rem;
}

nav a{
text-decoration:none;
color:white;
opacity:.85;
transition:.2s;
}

nav a:hover{
opacity:1;
text-shadow:0 0 10px var(--accent);
}

.pill{
padding:.5rem .9rem;
border-radius:12px;
background:rgba(255,255,255,.05);
border:1px solid var(--border);
}

.logout{
cursor:pointer;
padding:.5rem 1rem;
border-radius:12px;
background:linear-gradient(135deg,var(--accent),var(--accent2));
border:none;
}

.logout:hover{
box-shadow:0 0 18px var(--accent);
}

/* HERO */

.hero{
max-width:1200px;
margin:auto;
padding:11rem 1.5rem 4rem;
text-align:center;
}

.hero h1{
font-family:'JetBrains Mono';
font-size:clamp(2.8rem,6vw,4.5rem);
background:linear-gradient(90deg,#c084fc,#818cf8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:1rem;
}

.hero p{
opacity:.7;
font-size:1.1rem;
}

/* CARDS */

.cards{
max-width:1200px;
margin:auto;
padding:2rem;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:2rem;
}

.card{
padding:2.2rem;
border-radius:22px;
background:var(--glass);
border:1px solid var(--border);
backdrop-filter:blur(20px);
text-align:center;
cursor:pointer;
transition:.3s;
}

.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 20px 60px rgba(168,85,247,.25);
}

.icon{
font-size:2.6rem;
margin-bottom:1rem;
}

footer{
text-align:center;
padding:3rem;
opacity:.5;
}

</style>
</head>

<body>

<div class="bg">
<div class="orb"></div>
<div class="orb"></div>
</div>

<header>
<div class="navbar">

<div class="logo">‚ö° Hyperframe</div>

<nav>

<a href="leaderboard.html">Leaderboard</a>
<a href="ranks.html">Ranks</a>

<div class="pill">
‚è± <span id="timer">0s</span>
</div>

<div class="pill">
üë§ <span id="navUser"></span>
</div>

<div class="logout" onclick="logout()">Logout</div>

</nav>
</div>
</header>


<section class="hero">
<h1>Welcome to Hyperframe</h1>
<p>Your elite gaming hub.</p>
</section>


<section class="cards">

<div class="card" onclick="location.href='leaderboard.html'">
<div class="icon">üèÜ</div>
<h3>Leaderboard</h3>
<p>See who dominates the grind.</p>
</div>

<div class="card" onclick="location.href='ranks.html'">
<div class="icon">‚öî</div>
<h3>Ranks</h3>
<p>Unlock powerful titles as you play.</p>
</div>

<div class="card">
<div class="icon">üéÆ</div>
<h3>Games</h3>
<p>Your library will live here.</p>
</div>

</section>


<footer>
¬© 2026 Hyperframe
</footer>


<script type="module" src="js/app.js"></script>

<script>
function logout(){
localStorage.removeItem("username");
window.location.href="login.html";
}
</script>

</body>
</html>
