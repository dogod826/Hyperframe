<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hyperframe</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* ‚úÖ YOUR ORIGINAL UI ‚Äî untouched */

:root{
--accent:#a855f7;
--accent2:#6366f1;
--glass:rgba(255,255,255,.06);
--border:rgba(255,255,255,.12);
}

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:'Space Grotesk',sans-serif;
background:#050505;
color:white;
min-height:100vh;
overflow-x:hidden;
}

.bg{
position:fixed;
inset:0;
z-index:-3;
overflow:hidden;
}

.bg::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(124,58,237,.25), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(37,99,235,.25), transparent 40%);
}

.bg::after{
content:"";
position:absolute;
inset:0;
background-image:
linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
background-size:60px 60px;
mask-image:radial-gradient(circle, black 30%, transparent 85%);
}

.orb{
position:absolute;
width:750px;
height:750px;
border-radius:50%;
filter:blur(170px);
opacity:.35;
animation:float 26s infinite ease-in-out;
}

.orb:nth-child(1){
background:#7c3aed;
top:-250px;
left:-200px;
}

.orb:nth-child(2){
background:#2563eb;
bottom:-300px;
right:-200px;
animation-duration:32s;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(100px)}
100%{transform:translateY(0)}
}

.glow{
position:fixed;
width:600px;
height:600px;
border-radius:50%;
background:radial-gradient(circle, rgba(168,85,247,.18), transparent 65%);
pointer-events:none;
z-index:-2;
transform:translate(-50%,-50%);
}

/* NAV */

header{
position:fixed;
top:0;
width:100%;
z-index:999;
}

.navbar{
max-width:1200px;
margin:1rem auto;
padding:1rem 1.5rem;
display:flex;
justify-content:space-between;
align-items:center;
border-radius:18px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(30px);
border:1px solid var(--border);
box-shadow:0 20px 60px rgba(0,0,0,.7);
}

.logo{
font-family:'JetBrains Mono';
font-size:1.4rem;
background:linear-gradient(90deg,#c084fc,#818cf8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

nav{
display:flex;
align-items:center;
gap:1rem;
}

nav a{
text-decoration:none;
color:white;
opacity:.85;
transition:.2s;
}

nav a:hover{
opacity:1;
text-shadow:0 0 12px var(--accent);
}

.pill{
padding:.5rem .9rem;
border-radius:12px;
background:rgba(255,255,255,.05);
border:1px solid var(--border);
}

.logout{
cursor:pointer;
padding:.5rem 1rem;
border-radius:12px;
background:linear-gradient(135deg,var(--accent),var(--accent2));
border:none;
}

.logout:hover{
box-shadow:0 0 20px var(--accent);
}

/* HERO + CARDS unchanged */

.hero{
max-width:1200px;
margin:auto;
padding:11rem 1.5rem 4rem;
text-align:center;
}

.hero h1{
font-family:'JetBrains Mono';
font-size:clamp(2.8rem,6vw,4.5rem);
background:linear-gradient(90deg,#c084fc,#818cf8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:1rem;
}

.hero p{
opacity:.7;
font-size:1.1rem;
}

.cards{
max-width:1200px;
margin:auto;
padding:2rem;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:2rem;
}

.card{
padding:2.4rem;
border-radius:22px;
background:var(--glass);
border:1px solid var(--border);
backdrop-filter:blur(24px);
text-align:center;
cursor:pointer;
transition:.35s;
}

.card:hover{
transform:translateY(-12px) scale(1.03);
box-shadow:0 30px 80px rgba(168,85,247,.35);
}

.icon{
font-size:2.6rem;
margin-bottom:1rem;
}

footer{
text-align:center;
padding:3rem;
opacity:.5;
}

</style>
</head>

<!-- üî• FIREBASE AUTH ENGINE -->
<script type="module">

import { auth, db } from "./js/firebase.js";

import {
    onAuthStateChanged,
    signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
    doc,
    getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const navUser = document.getElementById("navUser");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, async (user) => {

    if (!user){
        window.location.replace("login.html");
        return;
    }

    // üî• Load username from Firestore
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (snap.exists()){
        navUser.textContent = snap.data().username;
    }else{
        navUser.textContent = user.email;
    }

});

// REAL logout
logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.replace("login.html");
});

</script>


<script>

// mouse glow stays normal
const glow=document.getElementById("glow");

window.addEventListener("mousemove",e=>{
glow.style.left=e.clientX+"px";
glow.style.top=e.clientY+"px";
});

</script>

</body>
