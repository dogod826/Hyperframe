<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login ‚Äî Hyperframe</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= GLOBAL ========= */

:root{
--accent:#a855f7;
--accent2:#6366f1;
--glass:rgba(255,255,255,.06);
--border:rgba(255,255,255,.12);
}

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:'Space Grotesk',sans-serif;
background:#040404;
color:white;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* ========= BACKGROUND ========= */

.bg{
position:fixed;
inset:0;
z-index:-2;
}

.orb{
position:absolute;
width:700px;
height:700px;
border-radius:50%;
filter:blur(160px);
opacity:.35;
animation:float 18s infinite ease-in-out;
}

.orb:nth-child(1){
background:#7c3aed;
top:-250px;
left:-200px;
}

.orb:nth-child(2){
background:#2563eb;
bottom:-300px;
right:-200px;
animation-duration:24s;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(80px)}
100%{transform:translateY(0)}
}

/* mouse glow */

.glow{
position:fixed;
width:500px;
height:500px;
border-radius:50%;
background:radial-gradient(circle, rgba(168,85,247,.18), transparent 60%);
pointer-events:none;
z-index:-1;
transform:translate(-50%,-50%);
}

/* ========= LOGIN CARD ========= */

.card{
width:420px;
padding:3rem;
border-radius:24px;
background:var(--glass);
backdrop-filter:blur(30px);
border:1px solid var(--border);
box-shadow:0 20px 80px rgba(0,0,0,.7);
text-align:center;
animation:fade .6s ease;
}

@keyframes fade{
from{
opacity:0;
transform:translateY(20px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* logo */

.logo{
font-family:'JetBrains Mono';
font-size:1.6rem;
margin-bottom:.5rem;
background:linear-gradient(90deg,#c084fc,#818cf8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

h1{
margin-bottom:2rem;
opacity:.9;
}

/* ========= INPUTS ========= */

.input-group{
position:relative;
margin-bottom:1.2rem;
}

input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:rgba(255,255,255,.05);
color:white;
font-size:1rem;
outline:none;
transition:.25s;
}

input:focus{
border-color:var(--accent);
box-shadow:0 0 14px rgba(168,85,247,.45);
}

/* show password button */

.toggle{
position:absolute;
right:12px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
opacity:.6;
}

.toggle:hover{
opacity:1;
}

/* ========= BUTTON ========= */

button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:1rem;
font-weight:600;
cursor:pointer;
background:linear-gradient(135deg,var(--accent),var(--accent2));
color:white;
transition:.25s;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 0 25px var(--accent);
}

button.loading{
opacity:.7;
pointer-events:none;
}

/* hint */

.hint{
margin-top:1rem;
opacity:.5;
font-size:.85rem;
}

</style>
</head>

<body>

<div class="bg">
<div class="orb"></div>
<div class="orb"></div>
</div>

<div class="glow" id="glow"></div>

<div class="card">

<div class="logo">‚ö° Hyperframe</div>
<h1>Welcome Back</h1>

<form id="loginForm">

<div class="input-group">
<input id="username" placeholder="Username" autocomplete="off">
</div>

<div class="input-group">
<input id="password" type="password" placeholder="Password">
<span class="toggle" onclick="togglePass()">üëÅ</span>
</div>

<button id="loginBtn">
Login / Create Account
</button>

</form>

<div class="hint">
New player? Your account is created automatically.
</div>

</div>

<script type="module" src="js/login.js"></script>

<script>

// mouse glow
const glow=document.getElementById("glow");

window.addEventListener("mousemove",e=>{
glow.style.left=e.clientX+"px";
glow.style.top=e.clientY+"px";
});

// password toggle
function togglePass(){
const input=document.getElementById("password");
input.type=input.type==="password"?"text":"password";
}

// loading button UX
const form=document.getElementById("loginForm");
const btn=document.getElementById("loginBtn");

form.addEventListener("submit",()=>{
btn.classList.add("loading");
btn.innerText="Entering Hyperframe...";
});

</script>

</body>
</html>
