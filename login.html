<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hyperframe Login</title>

<style>
:root{
    --bg1:#050814;
    --bg2:#0a1333;
    --card:#0f183d;
    --accent:#6a5cff;
    --accent2:#3aa0ff;
    --glow:rgba(90,140,255,.35);
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: "Segoe UI", system-ui, Arial;
    background:
        radial-gradient(circle at top,#101b4f,transparent 40%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    color:white;
}

/* Card */
.card{
    width:360px;
    padding:42px 38px;
    background:linear-gradient(180deg,#111c4a,#0b1333);
    border-radius:18px;
    box-shadow:
        0 0 60px var(--glow),
        inset 0 0 0 1px rgba(255,255,255,.06);
    animation:fadeIn .6s ease;
}

/* Title */
.card h2{
    margin:0 0 6px;
    font-size:26px;
    letter-spacing:.4px;
}

.subtitle{
    opacity:.65;
    font-size:13px;
    margin-bottom:22px;
}

/* Inputs */
input{
    width:100%;
    padding:14px 14px;
    margin-top:12px;
    border-radius:10px;
    border:none;
    outline:none;
    background:#0a1130;
    color:white;
    font-size:14px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    transition:.2s;
}

input::placeholder{
    color:rgba(255,255,255,.45);
}

input:focus{
    box-shadow:
        0 0 0 2px var(--accent),
        inset 0 0 0 1px rgba(255,255,255,.08);
}

/* Button */
button{
    width:100%;
    padding:15px;
    margin-top:22px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:white;
    font-weight:600;
    font-size:15px;
    letter-spacing:.3px;
    cursor:pointer;
    transition:.25s;
    box-shadow:0 10px 30px rgba(80,120,255,.35);
}

button:hover{
    transform:translateY(-1px);
    box-shadow:0 14px 40px rgba(80,120,255,.45);
}

button:active{
    transform:translateY(0);
}

/* Message */
#message{
    margin-top:14px;
    font-size:13px;
    color:#7fd1ff;
    min-height:16px;
}

/* Anim */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(10px) scale(.98);
    }
    to{
        opacity:1;
        transform:none;
    }
}
</style>
</head>

<body>

<div class="card">

    <h2>âš¡ Hyperframe</h2>
    <div class="subtitle">Login or create your player account</div>

    <form id="login-form">

        <input
            id="username"
            placeholder="Username (for new accounts)"
        />

        <input
            id="email"
            type="email"
            placeholder="Email"
            required
        />

        <input
            id="password"
            type="password"
            placeholder="Password"
            required
        />

        <button type="submit">
            Login / Create Account
        </button>

        <div id="message"></div>

    </form>

</div>

<!-- MUST BE MODULE -->
<script type="module" src="/js/login.js"></script>
</body>
</html>
