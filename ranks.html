<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyperframe Ranks</title>


<style>

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:"Segoe UI",system-ui;
}

body{

    min-height:100vh;

    display:flex;
    justify-content:center;
    align-items:center;

    background:
        radial-gradient(circle at top,#101a4a,transparent 40%),
        #060b18;

    color:white;
}

/* MAIN CARD */

.card{

    width:520px;
    padding:40px;

    border-radius:20px;

    background:linear-gradient(180deg,#0f183d,#0a112b);

    box-shadow:
        0 0 60px rgba(90,140,255,.25),
        inset 0 0 0 1px rgba(255,255,255,.05);
}

h1{
    text-align:center;
    margin-bottom:30px;
    letter-spacing:.5px;
}

/* RANK ROW */

.rank{

    display:flex;
    justify-content:space-between;
    align-items:center;

    padding:18px;
    margin:10px 0;

    border-radius:14px;

    background:rgba(255,255,255,.04);

    transition:.25s;
}

.rank:hover{
    transform:translateX(6px);
    background:rgba(255,255,255,.07);
}

/* LEFT SIDE */

.rank-left{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:18px;
    font-weight:600;
}

.emoji{
    font-size:22px;
}

/* SCORE */

.score{
    opacity:.75;
}

/* SPECIAL TIERS */

.legend{
    background:linear-gradient(90deg,rgba(255,215,0,.15),transparent);
}

.mythic{
    background:linear-gradient(90deg,rgba(255,0,255,.12),transparent);
}

.diamond{
    background:linear-gradient(90deg,rgba(0,200,255,.12),transparent);
}

/* BUTTON */

button{

    width:100%;
    margin-top:25px;
    padding:14px;

    border:none;
    border-radius:12px;

    font-size:16px;
    font-weight:600;

    cursor:pointer;

    color:white;

    background:linear-gradient(90deg,#6a5cff,#3aa0ff);

    transition:.2s;
}

button:hover{
    transform:translateY(-2px);
}

</style>
</head>
